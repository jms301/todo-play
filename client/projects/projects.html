<template name="projects">
  <ul class="nav nav-tabs tabs-left" role="tablist">
    <li class="{{all_active}} all-projects"><a href="#">All</a></li>
    {{#each projects}}
      {{>project}}
    {{/each}}
    <li class="hide-on-small"><input id="add-project" type="text" placeholder="New Project" class="add-project"/></li>
  </ul>
</template>

<template name="project">
  <li class="{{is_active}} projects"><a href="#">{{text}}</a></li>
</template>
