<template name="projects">
  <ul class="nav nav-pills projects">
  <li class="dropdown active">
    <a class="dropdown-toggle" data-toggle="dropdown" href='#'>{{active_project}}
    <span class="caret"></span></a>
  <ul id="project_list" class="dropdown-menu">
    <li class="all-projects"><a href="#">All</a></li>
      {{#each projects}}
        {{>project}}
      {{/each}}
      <li><input id="add-project" type="text" placeholder="New Project" class="add-project"/></li>
  </ul>
  </li></ul>
