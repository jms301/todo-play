<head>
  <title>todo-Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32 48x48" href="/favicon.ico?v=2">
</head>

<body>
</body>

<template name="ApplicationLayout">
  <div id="tdp_navbar" class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed-target">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="tdp_navbar-brand" class="navbar-brand" href="/">todo-Play</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapsed-target">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
          <li> <a id="waiting_on" href="{{pathFor route='waitingon'}}">do later</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li> <a id="edit_config" href="{{pathFor route='config'}}">config</a></li>
          {{/if}}
          {{>loginButtons}}
          {{>projectsNav}}
          {{>tagsNav}}
        </ul>
      </div>
    </div>
  </div>

    {{>yield}}

{{>modal}}
</template>

<template name="modal">
  <div id="site-modal" class = "modal
{{#unless Meteor.isCordova}}
fade
{{/unless}}">
  <div class="modal-dialog">
    <div class="modal-content">
      {{> Template.dynamic template = modalTemplate data = modalData}}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name="blank">
</template>
