<template name="projects">
  <ul class="nav nav-pills projects tdp_phone-hide">
  <li class="dropdown active">
    <a class="dropdown-toggle" data-toggle="dropdown" href='#'>{{active_project}}
    <span class="caret"></span></a>
  <ul id="project_list" class="dropdown-menu">
    <li class="all-projects"><a href="#">&lsaquo;All&rsaquo;</a></li>
    <li class="no-projects"><a href="#">&lsaquo;None&rsaquo;</a></li>
      {{#each projects}}
        {{>project}}
      {{/each}}
      <li class="add-project"><input id="add-project" type="text" placeholder="New Project" class="form-control add-project"/></li>
  </ul>
  </li></ul>
</template>

<template name="project">
  <li class="projects"><a href="#">{{text}}&nbsp;&nbsp;<span id="remove" class="glyphicon glyphicon-trash"></span></a></li>
</template>

<template name="project_select">
  <select name="Goals" id="item-projects-{{_id}}" class="form-control">
  <option value=""><b>Goals:</b></option>
  {{#each projects}}
    <option value="{{_id}}" {{is_selected ..}}>{{text}}</option>
  {{/each}}
  </select>
</template>

<template name="projectsNav">
  <ul class="nav nav-pills projects-nav tdp_phone-show">
  <li class="dropdown active">
    <a class="dropdown-toggle" data-toggle="dropdown" href='#'>{{active_project}}
    <span class="caret"></span></a>
  <ul id="project_list" class="dropdown-menu">
    <li class="all-projects"><a href="#">&lsaquo;All&rsaquo;</a></li>
    <li class="no-projects"><a href="#">&lsaquo;None&rsaquo;</a></li>
      {{#each projects}}
        {{>project}}
      {{/each}}
      <li class="add-project"><input id="add-project" type="text" placeholder="New Goal" class="form-control add-project"/></li>
  </ul>
  </li></ul>
</template>
