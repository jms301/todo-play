<template name="waitingon">
  <div class="container-fluid">
    <div class="col-md-2">
    {{>projects}}
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-6">
      <h1>Waiting On:</h1>
        <ul>
      {{#each days}}

        {{>waiting_time}}

        {{#each this}}
          {{>todo_item}}
        {{/each}}
      {{/each}}
        </ul>
    </div>
    <div class="col-md-3">
    </div>
  </div>

</template>

<template name="waiting_time">
  <li> {{format_date}} </li>
</template>
