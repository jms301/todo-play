<template name="waitingon">
  <div class="container-fluid">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h1>Waiting On:</h1>

      <table class="table">
      <tr>
        <th>Hidden Until</th>
        <th>Title</th>
        <th>Project</th>
        <th></th>
        <th></th>
      </tr>
      {{#each todos}}
        <tr>
          <td>{{pretty_date hide_until}}</td>
          <td>{{text}}</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      {{/each}}  
      </table>
    </div>
    <div class="col-md-3">
    </div>
  </div>

</template>
