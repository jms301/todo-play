<template name="save_or_cancel">
  <div class="cancel-edit">
    <label class="glyphicon glyphicon-floppy-remove"></label>
  </div>
  <div class="save-edit">
    <label class="glyphicon glyphicon-floppy-saved"></label>
  </div>

</template>

<template name="trash_icon">
  <div class="item-remove">
    <div class="item-remove-x">
      <label class="glyphicon glyphicon-trash"></label>
    </div>
  </div>
</template>

<template name="ItemLists">

  <div id="main-pane" class="container-fluid">
    <div class="main col-md-3">
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1 >todo:</h1>
      </div>
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1>daily:<span class="glyphicon"></span></h1>
      </div>
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1><span class="glyphicon glyphicon-calendar" style="height: 40px;"></span> often:</h1>
      </div>
    </div>
  </div>
  <div id="main-pane" class="container-fluid">
    <div class="main col-md-3" id="left">
    {{>projects}}
    {{>tags}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>todos}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>dailies}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>habits}}
    </div>
  </div>
</template>

<template name="habits">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Habit"/>
</div>
<ul>
  {{#each habits}}
    {{> item}}
  {{/each}}
</ul>
</template>


<template name="dailies">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Daily"/>
</div>
<ul>
  {{#each dailies}}
    {{> item}}
  {{/each}}
</ul>
</template>

<template name="todos">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Todo"/>
</div>
<ul id="tdp_completed-todo-list">
  {{#each done_todos}}
    {{> item}}
  {{/each}}
</ul>
<ul id="tdp_todo-list">
  {{#each todos}}
    {{> item}}
  {{/each}}
</ul>
</template>

<template name="item">
  <li class="tdp_item">
    <div class="tdp_item-checkbox {{age}}">
    </div>
    <div class="tdp_item-text {{status}}">
      {{text}}
    </div>
    <div class="tdp_edit-item">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </div>
  </li>
</template>

<template name="tdp_edit-todo">

</template>
