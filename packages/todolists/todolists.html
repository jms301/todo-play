<template name="save_or_cancel">
  <div class="cancel-edit">
    <label class="glyphicon glyphicon-floppy-remove"></label>
  </div>
  <div class="save-edit">
    <label class="glyphicon glyphicon-floppy-saved"></label>
  </div>

</template>

<template name="trash_icon">
  <div class="item-remove">
    <div class="item-remove-x">
      <label class="glyphicon glyphicon-trash"></label>
    </div>
  </div>
</template>

<template name="ItemLists">

  <div id="main-pane" class="container-fluid">
    <div class="main col-md-3">
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1 >todo:</h1>
      </div>
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1>daily:<span class="glyphicon"></span></h1>
      </div>
    </div>
    <div class="main col-md-3">
      <div class="tdp_list-h1 tdp_tablet-hide">
      <h1><span class="glyphicon glyphicon-calendar" style="height: 40px;"></span> often:</h1>
      </div>
    </div>
  </div>
  <div id="main-pane" class="container-fluid">
    <div class="main col-md-3" id="left">
    {{>projects}}
    {{>tags}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>todos}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>dailies}}
    </div>
    <div class="tdp_item-list col-md-3">
	{{>habits}}
    </div>
  </div>
</template>

<template name="habits">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Habit"/>
</div>
<ul>
  {{#each habits}}
    {{> item}}
  {{/each}}
</ul>
</template>


<template name="dailies">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Daily"/>
</div>
<ul>
  {{#each dailies}}
    {{> item}}
  {{/each}}
</ul>
</template>

<template name="todos">
<div class="tdp_add-item">
 <input type="text"  placeholder="New Todo"/>
</div>
<ul id="tdp_completed-todo-list">
  {{#each done_todos}}
    {{> item}}
  {{/each}}
</ul>
<ul id="todo-list">
  {{#each todos}}
    {{> item}}
  {{/each}}
</ul>
</template>

<template name="item">
  <li class="tdp_item">
    <div class="tdp_item-checkbox ">
    </div>
    <div class="tdp_item-text">
      {{text}}
    </div>
    <div class="tdp_edit-item">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </div>
  </li> 
</template>

<template name="habit_item">
  <li id="habit-{{_id}}" class="item">
    <div class="item-checkbox {{habit_status}}"><label class="habit-plus">+</label></div>
    <div class="item-text"><span class="item-text"> {{text}}</span>
      <div class="expand-edit {{not_editing}}"><label class="glyphicon glyphicon-menu-hamburger"></label></div>
      <div class="item-details {{editing}}">
      <input id="item-title-{{_id}}" value="{{text}}" class="item-edit-title form-control"/>
      <br/>
      <textarea id="item-notes-{{_id}}" placeholder="Notes" rows=3 cols=35 class="item-edit-notes form-control">{{notes}}</textarea>
      <br/>
      {{> project_select}}
      <br/>
      Frequency (days): <input type="number" id="habit-freq-{{_id}}" value="{{freq}}" class="item-edit-freq"/>

      <br/>
      {{> save_or_cancel}}
      </div><!-- editing close div -->
    </div>
  </li>
</template>


<template name="daily_item">
  <li id="daily-{{_id}}" class="item">
    <div class="item-checkbox {{ticked}}"><label class="{{ticked_icon}}"></label></div>
    <div class="item-text"><span class="item-text"> {{text}}</span>
      <div class="expand-edit {{not_editing}}"><span class="glyphicon glyphicon-menu-down"></span></div>
      <div class="item-details {{editing}}">
      <input id="item-title-{{_id}}" value="{{text}}" class="item-edit-title form-control"/>
      <br/>
      <textarea placeholder="Notes" id="item-notes-{{_id}}" rows=3 cols=35 class="item-edit-notes form-control">{{notes}}</textarea>
      <br/>
      {{> project_select}}
      {{> save_or_cancel}}

      </div>
    </div>


  </li>
</template>

<template name="todo_item">
  <li id="todo-{{_id}}" class="item">
    <div class="item-checkbox {{ticked}}" style="background-color: {{color}}"><label class="{{ticked_icon}}"></label></div>
    <div class="item-text"><span class="item-text {{not_editing}}"> {{text}}</span>
      <div class="expand-edit {{not_editing}}"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
     <div class="item-details {{editing}}">
      <input id="item-title-{{_id}}" name="text" value="{{text}}" class="item-edit-title form-control"/>
      <br/>
      <textarea placeholder="Notes" id="item-notes-{{_id}}" name="notes" rows=3 cols=35 class="item-edit-notes form-control">{{notes}}</textarea>
      <br/>
      {{#each checklist}}
      <div class="checkbox-item" id="{{index}}-{{getid ..}}-checkbox-div">
        <label>
          <input type="checkbox" {{checked done}} class="item-checklist-{{getid ..}}" value="{{item_text}}"/> {{item_text}}
        </label>
        <div class="remove-list-item" id="{{index}}-{{getid ..}}-checkbox-remove">
          <span class="glyphicon glyphicon-remove" id="{{index}}-{{getid ..}}-checkbox-remove-span"></span>
        </div>
      </div>
      {{/each}}
      <div class="input-group">
        <input type="text" class="form-control checklist" placeholder="New Checklist Item"/>
        <span class="input-group-addon ">
          <i class="glyphicon glyphicon-list"></i>
        </span>
      </div>
      <br/>
      {{> project_select}}

      <br/>
      <div class="checkbox_item">
      <label>Private: <input type="checkbox" checked="{{private}}" id="item-private-{{_id}}" class="item-private"/></label>
      </div>
      {{> todo_tags}}
      {{> save_or_cancel}}
      </div>
    </Div>


    <div class="hide-until {{editing}}">
      <label class="glyphicon glyphicon-time"></label>
    </div>

 </li>
</template>
