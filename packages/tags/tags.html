<template name="tags">
<ul id="tag-list" class="tag-list form-control">
{{#each tags}}
  {{>tag}}
{{/each}}
<li class="new-tag tag">
<input class="new-tag"  placeholder="New Tag" type="text" id="new-tag" />
</li>
</ul>
</template>

<template name="tag">
  <li class="label {{filters}} tag">{{name}} <span class="remove">x</span></li>
</template>

<template name="todo_tags">
<ul class="tag-list form-control">
  {{#each tags}}
    {{>todo_tag}}
  {{/each}}
  <li class="new-tag tag">
    <input class="typeahead new-tag" name="tags" placeholder="New Tag"
           type="text" autocomplete="on" spellcheck="off"
           data-source="autocomplete"/>
  </li>
</ul>
</template>

<template name="todo_tag">
  <li class="label label-info tag">{{name}} <span class="remove">x</span></li>
</template>
