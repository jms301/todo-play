
<template name="tagsNav">
<div class="tdp_tag-list-nav tdp_phone-show">
<ul class="form-control">
{{#each tags}}
  {{>tag}}
{{/each}}
<li>
  <input placeholder="New Tag" type="text" id="new-tag" />
</li>
</ul>
</div>
</template>

<template name="tags">
<ul class="tdp_tag-list form-control tdp_phone-hide">
{{#each tags}}
  {{>tag}}
{{/each}}
<li>
  <input placeholder="New Tag" type="text" class="new-tag" id="new-tag" />
</li>
</ul>
</template>

<template name="tag">
  <li class="label {{filters}}">{{name}} <span class="remove">x</span></li>
</template>

<template name="todo_tags">
<ul class="tdp_tag-list-todo form-control">
  {{#each tags}}
    {{>todo_tag}}
  {{/each}}
  <li class="new-tag">
    <input class="typeahead new-tag" name="tags" placeholder="New Tag"
           type="text" autocomplete="on" spellcheck="off"
           data-source="autocomplete"/>
  </li>
</ul>
</template>

<template name="todo_tag">
  <li class="label label-info">{{name}} <span class="remove">x</span></li>
</template>
